<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="CSS/pinkgoose.css">
    <title>PinkGoose</title>
</head>

<body>
    <nav class="container">
        <div class="logo">Pink
            <span class="Goose">Goose</span>
        </div>
        <div class="Navigatie">
            <a href="pinkgoose.html" class="links">Home</a>
            <a href="learn.html" class="links">Learn</a>
            <a href="about.html" class="links">About</a>
            <a href="contact.html" class="links">Contact</a>
        </div>
        <button class="login">login</button>
    </nav>
    <div class="space"></div>
    <div class="text">
        <div class="fontsize2">
            <h1>What's your GOOSE idea?</h1>
            <div class="grey">
                <h2>Let's chat and see how we can help</h2>
            </div>
        </div>
    </div>
    <div class="space2"></div>
    <!--Contact informatie-->
    <div class="contact">
        <div class="telegram">
            <img src="imgs/Group 5531.png" alt="telegram">
            <div class="position">
                <div class="black2">
                    <h3>Telegram</h3>
                </div>
                <div class="lightdark">
                    <h4>@superdao_team</h4>
                </div>
            </div>
        </div>
        <div class="email2">
            <img src="imgs/Group 5640.png" alt="emial">
            <div class="position">
                <div class="black2">
                    <h3>Email</h3>
                </div>
                <div class="lightdark">
                    <h4>hello@superdao.co</h4>
                </div>
            </div>
        </div>
    </div>
    <!--Contact informatie einde-->
    <div class="space"></div>
    <!--begin van invoer inloggen-->
    <div class="post">
        <form class="inlog">
            <div class="space2"></div>
            <h1>Send a post Goose</h1>
            <input type="text" class="urmail" placeholder="Your email">
            <div class="space2"></div>
            <input type="text" class="name" placeholder="Your name">
            <div class="space"></div>
            <input type="text" class="message" placeholder="Your message">
            <div class="space2"></div>
            <div class="blokjes4">
                <select class="choose">
                    <option value="red">Color of your goose:</option>
                    <option value="red">Red</option>
                    <option value="white">White</option>
                    <option value="blue">Blue</option>
                    <option value="black">black</option>
                </select>
            </div>
            <div class="space"></div>
            <div class="space"></div>
            <button class="send">Send</button>
        </form>
    </div>
    <!--Einde van invoer inloggen-->
    <div class="space"></div>
    <footer class="end">
        <div class="positie">
            <h3>About</h3>
            <h3>Jobs</h3>
            <div class="yellow">
                <h3>Legal</h3>
            </div>
        </div>
        <div class="positie2">
            <img src="imgs/Frame 5619.png" alt="social media">
        </div>
    </footer>
</body>

</html>
